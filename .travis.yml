language: php

before_script:
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install 

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: hhvm
cache:
  directories:
    - $HOME/.composer/cache

script:
    - ./travis-tests.sh
 
after_script:
    - ./travis-after.sh

